services:
  # Backend Service (FastAPI)
  - type: web
    name: retrocharting-backend
    region: oregon
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PRICECHARTING_API_TOKEN
        sync: false
      - key: EBAY_CLIENT_ID
        sync: false
      - key: EBAY_CLIENT_SECRET
        sync: false
      - key: EBAY_USER_TOKEN
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: retrocharting-frontend
    region: oregon
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_VERSION
        value: 20.11.0
    autoDeploy: true

  # Cron Job for Scraping Data (Runs every 15 minutes)
  - type: cron
    name: retrocharting-scraper
    region: oregon
    env: python
    rootDir: .
    schedule: "*/15 * * * *" # Every 15 minutes
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python data_scripts/scrape_data.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

